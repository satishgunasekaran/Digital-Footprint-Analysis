<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard!</h1>
    <p>Today : {{today}}</p>

    <h2>Posts</h2>

    <table>
        <thead>
            <tr>
                <th>Date Posted</th>
                <th>Text</th>
                <th>No of likes</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{post.dateposted}}</td>
                <td>{{post.text}}</td>
                <td>{{post.likes}}</td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>


    <a href="/dashboard/refreshdata">Refresh Data</a>

</body>
</html>
